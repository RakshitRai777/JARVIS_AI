<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Cortana Style Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cortana-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .conversation-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: rgba(0, 120, 212, 0.8);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .jarvis-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.5);
        }

        .voice-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.4);
        }

        .voice-button.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-style: italic;
        }

        .voice-waveform {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .waveform-bar {
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #667eea, #764ba2);
            margin: 0 2px;
            border-radius: 2px;
            animation: waveform 1s ease-in-out infinite;
        }

        @keyframes waveform {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }

        .status-bar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .cortana-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cortana-container">
        <div class="header">
            <div class="cortana-circle">J</div>
            <h1>JARVIS AI Assistant</h1>
        </div>

        <div class="conversation-area" id="conversation-area">
            <div class="jarvis-message">Hello! I'm JARVIS. How can I help you today?</div>
        </div>

        <div class="voice-waveform" id="voice-waveform">
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            JARVIS is thinking...
        </div>

        <div class="input-container">
            <input type="text" class="input-field" id="command-input" 
                   placeholder="Type your message or click the microphone to speak..." 
                   onkeypress="handleKeyPress(event)">
            <button class="voice-button" id="voice-button" onclick="startVoiceCommand()">
                ðŸŽ¤
            </button>
        </div>

        <div class="status-bar">
            <span id="status-text">Ready for commands</span>
        </div>
    </div>

    <script>
        let isListening = false;
        let recognition = null;

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('voice-button').classList.add('recording');
                    document.getElementById('voice-waveform').style.display = 'flex';
                    document.getElementById('status-text').textContent = 'Listening...';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('command-input').value = transcript;
                    sendCommand(transcript);
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    document.getElementById('status-text').textContent = 'Error: ' + event.error;
                    resetVoiceState();
                };

                recognition.onend = function() {
                    resetVoiceState();
                };
            }
        }

        function startVoiceCommand() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (isListening) {
                recognition.stop();
                return;
            }

            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                document.getElementById('status-text').textContent = 'Microphone access denied';
            }
        }

        function resetVoiceState() {
            isListening = false;
            document.getElementById('voice-button').classList.remove('recording');
            document.getElementById('voice-waveform').style.display = 'none';
            document.getElementById('status-text').textContent = 'Ready for commands';
        }

        async function sendCommand(command) {
            if (!command.trim()) return;

            addMessage('user', command);
            document.getElementById('command-input').value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/api/conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();
                hideTypingIndicator();
                addMessage('jarvis', data.response);
            } catch (error) {
                hideTypingIndicator();
                addMessage('jarvis', 'Sorry, I encountered an error processing your request.');
            }
        }

        function addMessage(type, text) {
            const area = document.getElementById('conversation-area');
            const message = document.createElement('div');
            message.className = `message ${type}-message`;
            message.textContent = text;
            area.appendChild(message);
            area.scrollTop = area.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            document.getElementById('conversation-area').scrollTop = document.getElementById('conversation-area').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const command = document.getElementById('command-input').value;
                sendCommand(command);
            }
        }

        // Initialize
        initializeSpeechRecognition();
    </script>
</body>
</html>
